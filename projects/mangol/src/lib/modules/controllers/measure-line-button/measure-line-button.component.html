<button mat-mini-fab
  (click)="setLine('line', $event)"
  [matTooltip]="(line$ | async).dictionary.line"
  [matTooltipDisabled]="!(line$ | async).showTooltip"
  matTooltipPosition="after"
  color="primary"
  [disabled]="disableButton"
  >
  <mat-icon fontSet="ms"
  fontIcon="ms-measure-distance"></mat-icon>
  </button>
