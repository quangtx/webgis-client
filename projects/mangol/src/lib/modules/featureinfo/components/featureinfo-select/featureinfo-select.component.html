<mat-select [placeholder]="dictionary.chooseLayer"
    [value]="selectedLayer$ | async"
    (selectionChange)="onSelectionChanged($event)"
    class="mat-elevation-z1">
    <mat-option [disabled]="(selectedLayer$ | async) === null">
        <mat-icon>clear</mat-icon>
        <span>{{dictionary.clearSelection}}</span>
    </mat-option>
    <mat-divider></mat-divider>
    <mat-option *ngFor="let layer of layers"
        [value]="layer">
        {{layer.name}}
    </mat-option>
</mat-select>
