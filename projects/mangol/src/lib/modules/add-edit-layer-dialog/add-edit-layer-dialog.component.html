
<h1 mat-dialog-title>Tạo mới layer</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Tên layer</mat-label>
    <input matInput [(ngModel)]="layerName"  placeholder="Nhập tên layer" type="text" value="" reqired
    autocomplete='off' >
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Hủy</button>
  <button mat-button [mat-dialog-close]="layerName" cdkFocusInitial>Tạo</button>
</div>
