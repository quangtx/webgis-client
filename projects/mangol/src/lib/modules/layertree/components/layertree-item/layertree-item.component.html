<div [ngStyle]="getStyle()">
    <mangol-layer-group *ngFor="let groupNode of groupNodes"
        [group]="groupNode"
        [level]="level"></mangol-layer-group>
    <mat-list>
        <h3 mat-subheader>{{(dictionary$ | async).layers}}</h3>
        <mangol-layer *ngFor="let layerNode of layerNodes"
            [node]="layerNode"></mangol-layer>
    </mat-list>
</div>
