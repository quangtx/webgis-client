<div [attr.id]="target"
    class="mangol-map"
    [ngStyle]="cursorStyle"
    (mouseenter)="onEnterOrLeaveMap(true)"
    (mouseleave)="onEnterOrLeaveMap(false)">
</div>

<div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
    <div id="popup-content"  class="p-2">
        <table mat-table
            [dataSource]="dataSource"
            matSort>
            <ng-container *ngFor="let column of columns"
                [matColumnDef]="column">
                <th
                    class="p-2"
                    *matHeaderCellDef
                    mat-sort-header>{{column}}</th>
                <td mat-cell
                    *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>

            <tr mat-header-row
                class="p-2"
                *matHeaderRowDef="columns"></tr>
            <tr mat-row
                class="p-2"
                *matRowDef="let row; columns: columns;"></tr>
        </table>
    </div>
</div>
